<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Simulador de prestamos</title>
</head>

<body>
    <div class="container"></div>
    <div class="row mt-3"></div>
    <div class="col-6">
        <h2>Calcular amortizacion metodo frances</h2>
        <div class="form-group">
            <label for="tiempo">monto</label>
            <input type="text" class="form-control" id="monto" placeholder="ingresa monto">
        </div>
        <div class="form-group">
            <label for="tiempo">tiempo</label>
            <input type="text" class="form-control" id="tiempo" placeholder="ingresa tiempo">
            <div class="form-group">
                <label for="tiempo">interes</label>
                <input type="text" class="form-control" id="interes" placeholder="ingresa interes">
            </div>
            <button type="submit" class="btn btn-primary" id="btn_calcular">calcular</button>
        </div>
        <div class="col-6">
            <table id="lista-tabla" class="table">
                <thead>
                    <tr>
                        <th>fecha</th>
                        <th>cuota</th>
                        <th>capital</th>
                        <th>interes</th>
                        <th>saldo</th>


                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
<script src="moment.js"></script>
    <script src="simulador.js"></script>
</body>

</html>
