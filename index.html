<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Simulador de prestamos metodo frances</title>
</head>

<body>
    <section class="api">
        <h3>cotizacion del dolar</h3>
        <span>compra</span>
    <div class="compra" id="compra">        
    </div>
    <span>venta</span>
    <div class="venta" id="venta">       
    </div>
</section>
    <div>
        <form action="">



    </div>
    <div class="container"></div>
    <div class="row mt-3"></div>
    <div class="col-6">
        <h2 class="titulo">Calcular amortizacion metodo frances</h2>
        <div class="form-group">
            <label for="tiempo">monto</label>
            <input type="text" class="form-control" id="monto" placeholder="ingresa monto">
        </div>
        <div class="form-group">
            <label for="tiempo">cuotas</label>
            <input type="text" class="form-control" id="tiempo" placeholder="ingresa cuotas">
            <div class="form-group">
                <label for="tiempo">interes</label>
                <input type="text" class="form-control" id="interes" placeholder="ingresa interes">
            </div>
            <button type="submit" class="btn btn-primary" id="btn_calcular">calcular</button>
        </div>
        <div class="col-6">
            <table id="lista-tabla" class="table">
                <thead>
                    <tr>
                        <th>fecha</th>
                        <th>cuota</th>
                        <th>capital</th>
                        <th>interes</th>
                        <th>saldo</th>


                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="div_montos">
        <table id="lista_montos" class="table"></table>
        <button id="obtener_montos">obtener montos ingresados</button>
    </div>
<script src="moment.js"></script>
    <script src="simulador.js"></script>
</body>

</html>
